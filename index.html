<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="card mx-auto mt-4" style="width: 80rem;">
        <div class="card-header">
            <h4>Payment form example</h4>
        </div>
        <div class="card-body mb-3">
            <!-- Aviso  -->
            <div class="p-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                Some fields are missing
            </div>
            <form>
                <div class="row mt-3">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" aria-describedby="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="cvcNumber" aria-describedby="cvcNumber"
                                placeholder="000">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="validationDefault03" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="validationDefault03" placeholder="Amount"
                                required />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" aria-describedby="city">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" aria-label="Pick a state">
                                <option selected>Pick a state</option>
                                <option value="1">Arizona</option>
                                <option value="2">California</option>
                                <option value="3">Nevada</option>
                                <option value="4">Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode" aria-describedby="postalCode"">
                        </div>
                    </div>
                </div>

                <div class=" row mt-3">
                            <div class="col-6">
                                <label for="inlineRadioOptions" class="form-label">We accept:</label>
                                <div class="bg-secondary p-1 col-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-mastercard" style="color: #ffffff"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fa-brands fa-cc-visa" style="color: #ffffff"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa-brands fa-cc-diners-club" style="color: #ffffff"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <i class="fa-brands fa-cc-amex" style="color: #ffffff"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="formMessage" class="form-label">Message</label>
                                    <textarea class="form-control" id="formMessage" rows="3">
                                    </textarea>
                                    <div id="formMessage" class="form-text">Add any notes here.</div>
                                </div>
                            </div>
                        </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
